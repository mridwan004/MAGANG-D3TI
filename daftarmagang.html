<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MAGANG-D3TI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #fff9f9">
    <!-- Navbar Start -->
    <nav
      class="navbar sticky-top w-100"
      style="background-color: #f3c623; color: #120202"
    >
      <div class="container">
        <div
          class="w-100 d-flex align-items-center justify-content-between py-3"
        >
          <h4 class="pt-1">MAGANG-D3TI</h4>
          <img
            src="logo amikom.png"
            alt="Amikom Logo"
            class="w-25"
            style="max-width: 125px"
          />
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container-fluid container-xxl">
      <div class="row min-vh-100">
        <div class="col-md-3 g-0">
          <!-- Sidebar Start -->
          <div
            id="sideBar"
            class="p-3"
            style="background-color: #d9d9d9; min-height: 100vh"
          >
            <div class="d-flex flex-column justify-content-between h-100">
              <div class="d-flex flex-column gap-2">
                <a
                  href="dashboard.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Dashboard</a
                >
                <a
                  href="daftarmagang.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Daftar Magang</a
                >
                <a
                  href="persetujuanmagang.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Persetujuan Magang</a
                >
                <a
                  href="bimbinganmagang.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Bimbingan Magang</a
                >
                <a
                  href="laporanmagang.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Laporan Magang</a
                >
                <a
                  href="penilaianperusahaan.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Penilaian Perusahaan</a
                >
                <a
                  href="sertifikat.html"
                  class="text-white btn rounded-0 text-start"
                  style="background-color: #120202"
                  >Sertifikat Magang</a
                >
              </div>
              <a href="login.html" class="mt-3 btn rounded-0 btn-danger logout-btn">
                Logout
              </a>
            </div>
          </div>
          <!-- Sidebar End -->
        </div>

        <div class="col-md-9">
          <!-- Main Contents Start -->
          <div
            id=""
            class="p-3 my-3 rounded shadow-sm"
            style="background-color: #d9d9d9"
          >
            <h3 class="text-center mb-4">Formulir Pendaftaran Magang</h3>
            <form action="">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bolder"
                  >Nama Instansi Magang</label
                >
                <div
                  class="d-flex align-items-center"
                  style="background-color:  #fff9f9"
                >
                  <input
                    type="text"
                    class="border-0 form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background-color: #fff9f9"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bolder"
                  >Alamat Instansi Magang</label
                >
                <div
                  class="d-flex align-items-center"
                  style="background-color: #fff9f9"
                >
                  <input
                    type="text"
                    class="border-0 form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background-color: #fff9f9"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bolder"
                  >Tanggal Mulai Magang</label
                >
                <div
                  class="d-flex align-items-center"
                  style="background-color: #fff9f9"
                >
                  <input
                    type=""
                    class="border-0 form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background-color: #fff9f9"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bolder"
                  >Tanggal Selesai Magang</label
                >
                <div
                  class="d-flex align-items-center"
                  style="background-color: #fff9f9"
                >
                  <input
                    type=""
                    class="border-0 form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background-color: #fff9f9"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bolder"
                  >Dosen Pembimbing</label
                >
                <div
                  class="d-flex align-items-center"
                  style="background-color: #cad5e2"
                >
                  <input
                    type="text"
                    class="border-0 form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background-color: #fff9f9"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bolder"
                  >Upload Surat Pengantar</label
                >
                <div
                  class="d-flex align-items-center"
                  style="background-color: #cad5e2"
                >
                  <input
                    type="file"
                    class="border-0 form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background-color: #fff9f9"
                  />
                </div>
              </div>

              <button
                onclick="alert('BERHASIL MENDAFTAR')"
                type="submit"
                class="btn btn-warning rounded-0 w-100"
              >
                Daftar Magang
              </button>
            </form>
          </div>
          <!-- Main Contents End -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
